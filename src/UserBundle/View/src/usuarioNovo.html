{% extends "/app/view/base.html" %}

{% block title %}Novo Usuário{% endblock %}

{% block body %}
<div class="span8" data-original-title="" title="">
    <h3>Novo Usuário</h3>
    
    <form action="" method="POST">
        <label>Nome</label>
        <input name="nome" type="text"/>
        <label>Grupo</label>
        <select name="group">
            {% for item in group %}
                <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <label>E-mail</label>
        <input name="email" type="text"/>
        <label>Login</label>
        <input name="login" type="text"/>
        <label>Senha</label>
        <input name="senha" type="password"/>
        <p>Ativo</p>
        <label class="radio">
            <input type="radio" checked="checked" value="1" id="optionsRadios1" name="active" />
            Sim
        </label>
        <label class="radio">
            <input type="radio" value="2" id="optionsRadios2" name="active" />
            Não
        </label>
        <input type="submit" value="Enviar" />
    </form>
</div>
{% endblock %}
