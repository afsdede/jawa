{% extends "/app/view/base.html" %}

{% block title %}Editar Usuário - {{ usr.nome }}{% endblock %}

{% block body %}
<div class="span8" data-original-title="" title="">
    <h3>Editar Usuário - {{ usr.nome }}</h3>
    
    <form action="" method="POST">
        <label>Nome</label>
        <input name="nome" value="{{ usr.nome }}" type="text"/>
        <label>Grupo</label>
        <select name="group">
            {% for item in group %}
            <option value="{{ item.id }}" {% if usr.group == item.id %}selected="selected"{% endif %}>{{ item.name }}</option>
            {% endfor %}
        </select>
        <label>E-mail</label>
        <input name="email" type="text" value="{{ usr.email }}"/>
        <label>Login</label>
        <input name="login" type="text" value="{{ usr.login }}"/>
        <label>Senha</label>
        <input name="senha" type="password"/>
        <p>Ativo</p>
        <label class="radio">
            <input type="radio" {% if usr.active == 1 %} checked="checked" {% endif %} value="1" id="optionsRadios1" name="active" />
            Sim
        </label>
        <label class="radio">
            <input type="radio" {% if usr.active == 0 %} checked="checked" {% endif %} value="0" id="optionsRadios2" name="active" />
            Não
        </label>
        <input type="hidden" name="id" value="{{ usr.id }}" />
        <input type="submit" value="Enviar" />
    </form>
</div>
{% endblock %}
