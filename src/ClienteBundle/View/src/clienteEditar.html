{% extends "/app/view/base.html" %}

{% block title %}Editar Cliente - {{ cli.name }}{% endblock %}

{% block body %}
<div class="span8" data-original-title="" title="">
    <h3>Editar Cliente - {{ cli.name }}</h3>
    
    <form action="" method="POST">
        <label>Nome</label>
        <input name="name" type="text" value="{{ cli.name }}"/>
        <label>Descrição</label>
        <textarea rows="3" name="desc">{{ cli.desc }}</textarea>
        <p>Ativo</p>
        <label class="radio">
            <input type="radio" {% if cli.active == 1 %} checked="checked" {% endif %} value="1" id="optionsRadios1" name="active" />
            Sim
        </label>
        <label class="radio">
            <input type="radio" {% if cli.active == 0 %} checked="checked" {% endif %} value="0" id="optionsRadios2" name="active" />
            Não
        </label>
        <input type="hidden" name="id" value="{{cli.id}}" />
        <input type="submit" value="Enviar" />
    </form>
</div>
{% endblock %}
